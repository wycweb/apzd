<script type="text/javascript">

    function addRow1(obj){

        if($(obj).children().attr('class') == "icon-plus"){

            var parent = $(obj).parents('p');
            var clone = parent.clone();
            clone.find('input').val('');
            clone.find('a').html("<i class='icon-minus'></i> 删除");
            parent.after(clone);
        }else{
            $(obj).parents('p').hide(200,function(){
                $(this).remove();
            });
        }

    }


$('#submit').click(function(){
    var num = 0;
    $('input[type=text]').each(function(){
        if($(this).val().trim() == ""){
            num++;
            return false;
        }
    });
    if(num > 0){
        layer.alert('存在空值，请排查！',{
            title: '提示框',
            icon:2,
        });
        return false;
    }

    var form = new FormData($('#form1')[0]);

    $('#submit').attr('disabled',true);
    $('#submit').val('修改中');
    $.ajax({
        type : 'post',
        url : "__CONTROLLER__/save",
        data : form,
        processData: false,  // 告诉jQuery不要去处理发送的数据
        contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
        dataType : 'json',
        success : function (response){

            if((typeof(response.url) != "undefined")){

                top.location.href=response.url;
            }


            if(response.status){
                $('#submit').val('修改');
                layer.msg(response.result,{icon:1,time:1000},function (){location.href="__CONTROLLER__/lst";$('#submit').attr('disabled',false);});
            }else{
                layer.alert(response.result,{
                    title: '提示框',
                    icon:2,
                });
                $('#submit').attr('disabled',false);
                $('#submit').val('修改');
            }
        }

    });


});


</script>
