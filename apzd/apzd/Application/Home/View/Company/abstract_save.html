<script type="text/javascript">

$("#pic").change(function(){
	var pic = this.files[0];
    var picUrl = window.URL.createObjectURL(pic);
    $('.resizebox').html('<img src="'+picUrl+'" width="100%" height="100%" />');
});

$('#submit').click(function(){

    var form = new FormData($('#form1')[0]);
    $('#submit').attr('disabled',true);
    $('#submit').val('修改中');
    $.ajax({
        type : 'post',
        url : "__CONTROLLER__/abstract_save",
        data : form,

        processData: false,  // 告诉jQuery不要去处理发送的数据
        contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
        dataType : 'json',
        success : function (response){
            if((typeof(response.url) != "undefined")){
                top.location.href=response.url;
            }

            if(response.status){
                $('#submit').val('修改');
                layer.msg(response.result,
                    {icon:1,time:1000},function (){
                    location.href="__CONTROLLER__/abstract_lst";$('#submit').attr('disabled',false);//关闭后想执行
                });
            }else{
                layer.alert(response.result,{
                    title: '提示框',
                    icon:2,
                });
            }
        }

    });


});

</script>
