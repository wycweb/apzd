<script type="text/javascript">


$('#submit').click(function(){

    var wish_title = $('input[name=wish_title]').val();

    if(wish_title.trim() == ""){
        layer.alert("标题不能为空",{
            title: '提示框',
            icon:2,
        });
        return false;
    }
    var wish_desc = $('input[name=wish_desc]').val();

    if(wish_desc.trim() == ""){
        layer.alert("描述不能为空",{
            title: '提示框',
            icon:2,
        });
        return false;
    }

    var form = new FormData($('#form1')[0]);

    $('#submit').attr('disabled',true);
    $('#submit').val('修改中');
    $.ajax({
        type : 'post',
        url : "__CONTROLLER__/wish_save",
        data : form,
        processData: false,  // 告诉jQuery不要去处理发送的数据
        contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
        dataType : 'json',
        success : function (response){

            if((typeof(response.url) != "undefined")){

                top.location.href=response.url;
            }

            if(response.status){
                $('#submit').val('修改');
                layer.msg(response.result,{icon:1,time:1000},function (){location.href="__CONTROLLER__/wish_lst";$('#submit').attr('disabled',false);});
            }else{
                layer.alert(response.result,{
                    title: '提示框',
                    icon:2,
                });
                $('#submit').attr('disabled',false);
                $('#submit').val('修改');
            }
        }

    });


});


</script>
