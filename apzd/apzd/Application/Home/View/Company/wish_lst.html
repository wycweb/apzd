            $.ajax({
                url : '__CONTROLLER__/wish_delete/id/'+id,
                success : function(response){
                    if(response.status){
                        $(obj).parents("tr").remove();
                        layer.msg(response.result,{icon:1,time:1000});
                    }else{
                        layer.msg(response.result,{icon:2,time:1000});
                    }
                }
            });

        });
    }
