<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Back/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Back/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/Back/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Back/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Back/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Back/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__ROOT__">首页</a><span class="crumb-step">&gt;</span>文章管理<span class="crumb-step">&gt;</span><span>修改文章</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$articles.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>文章名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$articles.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>作者：</th>
                                <td>
                                    <input class="common-text required" id="author" name="author" size="50" value="{$articles.author}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>文章描述：</th>
                                <td>
                                    <textarea style="width:400px; height:100px;" name="describe">{$articles.describe}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>缩略图：</th>
                                <td>
                                    <input id="thumbnail" name="thumbnail" size="50" value="" type="file">
                                    <if condition="$articles['thumbnail'] neq ''">
                                    <img src="__ROOT__/Uploads/{$articles.thumbnail}" height="30">
                                    <else />
                                    暂无缩略图
                                    </if>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>所属栏目：</th>
                                <td>
                                    <select name="category_id">
                                        <option value="">请选择分类</option>
                                        <volist name="category" id="vo">
                                            <option <if condition="$vo['cat_id'] eq $articles['category_id']">selected="selected"</if> value="{$vo.cat_id}">{$vo.category}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>内容：</th>
                                <td>
                                    <textarea  id="content" name="content">{$articles.content}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:1500,initialFrameHeight:400,});
    


</script>
</body>
</html>
